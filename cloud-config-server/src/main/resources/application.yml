server:
  port: 8888

spring:
  application:
    name: cloud-config-server
  cloud:
    config:
      server:
        git:
          uri: git@github.com:RoynniZambrano/springcloud-config-repositorySP.git
          ignore-local-ssh-settings: true
          strict-host-key-checking: false
